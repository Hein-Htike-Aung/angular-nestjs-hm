<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <form [formGroup]="supplierForm">
        <mat-form-field appearance="standard" color="primary">
            <mat-label>Name</mat-label>
            <input type="text" formControlName="name" matInput [errorStateMatcher]="errorMatcher">
            <mat-error>
                Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" color="primary">
            <mat-label>Phone</mat-label>
            <input type="tel" formControlName="phone" matInput [errorStateMatcher]="errorMatcher">
            <mat-error>
                Phone number is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" color="primary">
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput [errorStateMatcher]="errorMatcher">
            <mat-error>
                Email is required
            </mat-error>
        </mat-form-field>


        <mat-form-field appearance="standard" color="primary">
            <mat-label>Address</mat-label>
            <input type="text" formControlName="address" matInput [errorStateMatcher]="errorMatcher">
            <mat-error>
                Address is required
            </mat-error>
        </mat-form-field>

    </form>
</mat-dialog-content>   
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true">
    Close
  </button>
  <button [disabled]="supplierForm.invalid" (click)="save()" mat-button >Save</button>
</mat-dialog-actions>
