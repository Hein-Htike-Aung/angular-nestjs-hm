<mat-card class="login-card">
    <mat-card-subtitle class="text-center">Login to Xain Hotel Management</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="standard" color="accent">
                <mat-label>Username</mat-label>
                <input type="email" formControlName="username" matInput [errorStateMatcher]="errorMatcher">
                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                    Username is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" color="accent">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput [errorStateMatcher]="errorMatcher">
                <mat-error>
                    Password is required
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button [disabled]="loginForm.invalid" (click)="login()" style="width: 100%;" mat-raised-button >sign in</button>
    </mat-card-actions>
</mat-card>
