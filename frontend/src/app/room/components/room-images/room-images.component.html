<div class="page-header mb-5">
  <mat-icon class="me-1">label_important</mat-icon>
  <span>Room Images</span>
</div>

<div>
  <h1>RoomType: {{ roomType?.roomType }}</h1>
</div>

<div class="d-flex justify-content-between">
  <span *ngFor="let item of images.controls; index as i">
    <img
      (click)="fileUpload.click()"
      style="cursor: pointer"
      [src]="
        item.value.image
          ? (getImageUrlByImageName(item.value.image) | async)
          : defualtImageUrl
      "
    />
    <input type="file" #fileUpload hidden (change)="onImageSelect($event, item.value)" />
  </span>
</div>

<div>
  <button routerLink="/private/room/room-type" mat-raised-button>
    Go Back
  </button>
</div>
