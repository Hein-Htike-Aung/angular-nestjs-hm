<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <form [formGroup]="divisionForm">
        <mat-form-field appearance="standard" color="primary">
            <mat-label>Position</mat-label>
            <input type="text" formControlName="name" matInput [errorStateMatcher]="errorMatcher">
            <mat-error>
                Division is required
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>   
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true">
    Close
  </button>
  <button [disabled]="divisionForm.invalid" (click)="save()" mat-button >Save</button>
</mat-dialog-actions>
