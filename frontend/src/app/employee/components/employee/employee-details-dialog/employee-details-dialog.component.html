<h2 mat-dialog-title>{{ employee.name }}</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col">
            <img [src]="imageUrl" >
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text" matInput [value]="employee.contact.email" readonly>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input type="text" matInput [value]="employee.contact.phone" readonly>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input type="text" matInput [value]="employee.address" readonly>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <input type="text" matInput [value]="employee.gender" readonly>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Position</mat-label>
                <input type="text" matInput [value]="employee.position.name" readonly>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Division</mat-label>
                <input type="text" matInput [value]="employee.subDivision.name" readonly>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Family Member</mat-label>
                <input type="text" matInput [value]="employee.familyMember" readonly>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Hire Date</mat-label>
                <input type="text" matInput [value]="employee.hireDate" readonly>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date of birth</mat-label>
                <input type="text" matInput [value]="employee.dob" readonly>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>   
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary" mat-dialog-close="true">
    Close
  </button>
</mat-dialog-actions>
